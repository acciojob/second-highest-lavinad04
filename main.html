<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			for (let i = 0; i < n-1 ; i++) {
				for (let j = 0; j < n-i-1; j++) {
					if (arr[j]>arr[j+1]) {
						temp = arr[j];
						arr[j] = arr[j+1];
						arr[j+1] = temp;
					}
				}
			}
		  return arr[n-1];
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

</script>
